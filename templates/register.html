{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Regjistrohu</h2>
                <form method="post" id="register-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Përdoruesi" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Fjalëkalimi" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Regjistrohu</button>
                </form>
                <p class="text-center mt-3">Ke llogari? <a href="{{ url_for('login') }}">Logohu</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
